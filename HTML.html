<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="CSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <div class="search-container">
                <input type="text" id="location-input" placeholder="Enter City Name...">
                <button id="search-btn"><i class="wi wi-day-sunny"></i> Search</button>
                <button id="location-btn"><i class="wi wi-gps"></i> Use My Location</button>
            </div>
        </header>

        <main>
            <div class="current-weather">
                <div class="weather-info">
                    <h2 id="city-name">--</h2>
                    <div class="current-temp" id="current-temp">--Â°C</div>
                    <div class="weather-desc" id="weather-desc">--</div>
                    <div class="weather-icon">
                        <i class="wi wi-day-sunny" id="weather-icon"></i>
                    </div>
                </div>
                <div class="weather-details">
                    <div class="detail">
                        <i class="wi wi-humidity"></i>
                        <span>Humidity: <span id="humidity">--%</span></span>
                    </div>
                    <div class="detail">
                        <i class="wi wi-strong-wind"></i>
                        <span>Wind: <span id="wind-speed">-- km/h</span></span>
                    </div>
                    <div class="detail">
                        <i class="wi wi-barometer"></i>
                        <span>Pressure: <span id="pressure">-- hPa</span></span>
                    </div>
                    <div class="detail">
                        <i class="wi wi-sunrise"></i>
                        <span>Sun-set: <span id="sunrise">--:--</span></span>
                    </div>
                    <div class="detail">
                        <i class="wi wi-sunset"></i>
                        <span>Sun-Rise: <span id="sunset">--:--</span></span>
                    </div>
                </div>
            </div>

            <div class="forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-cards" id="forecast">
                    <!-- Forecast cards will be added dynamically -->
                </div>
            </div>
        </main>
    </div>

    <script src="JS.js"></script>
</body>
</html>
